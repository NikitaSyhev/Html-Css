<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="styles/flexbox.css">
</head>
<body>
    <h1>Модель Flexbox</h1>

    <h2>display:block</h2>
    <div class ="container">
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>
<!-- Меняем свойство, чтобы выставить элементы горизонтально -->
    <h2>display:flex:</h2>    
    <div class ="container flexible ">    
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>

    <h2>display:flex; flex-direction: </h2>    
    <div class ="container flexible directed">    
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>


    <h2>display:flex; justify-content: center </h2>    
    <div class ="container flexible centered ">    
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>

    <h2>display:flex; justify-content: space-between </h2>    
    <div class ="container flexible between ">    
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>

    <h2>display:flex; justify-content: space-evenly </h2>    
    <div class ="container flexible evenly ">    
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>

    <h2>display:flex; justify-content: space-around </h2>    
    <div class ="container flexible around ">    
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>

    <h2>display:flex; align-items:center </h2>    
    <div class ="container flexible aligned">    
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
    </div>
    
<!-- Задание Окно ( Window) -->
    <div class="window">
        <div class="row">
            <div class="glass"></div>
            <div class="glass"></div>
        </div>
        <div class="row">
            <div class="glass"></div>
            <div class="glass"></div>
        </div>
        
    </div>
    
</body>
</html>
